<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula tabela</title>
    <style>
        table, th, td {
            border: 1px, solid black;
        }
    </style>
</head>

<body>
    <Table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações adicionais</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>Sou estudante</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>27</td>
            <td>Programador</td>
        </tr>
    </Table>
</body>

</html>
